<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | SC Coaching</title>

    <link rel="stylesheet" href="css/styles.css" />

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js" defer></script>
</head>

<body>

    <section class="hero" style="min-height:100vh; padding-top:60px;">
        <div class="container">

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h1>Admin Dashboard</h1>
                <button id="logoutBtn" class="cta-btn">Logout</button>
            </div>

            <div id="loginSection" style="text-align:center; margin-top:100px;">
                <h2>Admin Login Required</h2>
                <p style="margin:15px 0; color:#cbd5e1;">
                    Sign in using your authorized Google account.
                </p>
                <button id="googleLoginBtn" class="cta-btn">
                    Sign in with Google
                </button>
            </div>

            <div id="dashboardSection" style="display:none;">
                <div class="coaching-card" style="overflow-x:auto;">
                    <table style="width:100%; border-collapse:collapse;">
                        <thead>
                            <tr style="border-bottom:1px solid rgba(255,255,255,0.1);">
                                <th style="padding:12px; text-align:left;">Name</th>
                                <th style="padding:12px; text-align:left;">Email</th>
                                <th style="padding:12px; text-align:left;">Phone</th>
                                <th style="padding:12px; text-align:left;">Amount</th>
                                <th style="padding:12px; text-align:left;">Status</th>
                                <th style="padding:12px; text-align:left;">Date</th>
                            </tr>
                        </thead>
                        <tbody id="consultationsTable">
                            <!-- Data inserted dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
